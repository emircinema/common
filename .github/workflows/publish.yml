name: Publish to NPM

on:
    push:
        branches:
            - master
        paths:
            - 'package.json' # Только при изменении package.json
            - 'libs/**' # Или ваших исходных файлов
    workflow_dispatch: # Ручной запуск

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  registry-url: 'https://registry.npmjs.org/'
                  # cache: 'npm'  # Кэширование зависимостей (опционально)

            - name: Install Dependencies
              run: npm ci --ignore-scripts # Без postinstall скриптов

            - name: Run Prettier Format
              run: npm run format

            - name: Build Package
              run: npm run build

            - name: Publish to npm
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
